<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share a Post</title>
    <link rel="stylesheet" href="share.css">
</head>
<body>
    <header>
        <div class="site-name">
            <img src="logocopy.jpeg" alt="Site Logo" class="logo">
            <h1>Act for Impact</h1>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        
        <nav>
            <ul id="navMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="posts.html">Posts</a></li> 
                <!-- <li id="authLink"><a href="login.html">Login</a></li> -->
                <li class="language-dropdown">
                    <a href="#" onclick="toggleDropdown(event)">Language</a>
                    <ul class="language-options">
                        <li><a href="#" onclick="setLanguage('en')">English</a></li>
                        <li><a href="#" onclick="setLanguage('az')">Azerbaijani</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Side-by-side container -->
<section class="interaction-section"> 
    <!-- Share -->
    <div class="share-container">
      <h2>Share a New Project</h2>
      <form id="shareForm">
        <input type="text" id="projectName" placeholder="Project Name" required />
        <textarea id="description" placeholder="Project Description" required></textarea>
        <input type="text" id="sdgNumbers" placeholder="SDG Numbers (e.g., 4, 13)" required />
        <input type="text" id="imageUrls" placeholder="Image URLs (comma-separated)" />
        <button type="submit">Share</button>
      </form>
      <p id="formMessage"></p>
    </div>
        <!-- Search -->
        <div class="search-container">
            <h2>Find a Project</h2>
            <input type="text" id="searchInput" placeholder="Search by project name or SDG number..." />
            <div id="searchResults" class="results"></div>
          </div>
  </section>  
          
    </main>

    <footer>
        <p>&copy; 2025 Act for Impact. All rights reserved.</p>
    </footer>

    <script src="share.js"></script>
</body>
</html>
