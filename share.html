<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share a Post</title>
    <link rel="stylesheet" href="share.css">
</head>
<body>
    <header>
        <div class="site-name">
            <img src="logocopy.jpeg" alt="Site Logo" class="logo">
            <h1>Act for Impact</h1>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        
        <nav>
            <ul id="navMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="posts.html">Posts</a></li> 
                <li id="authLink"><a href="login.html">Login</a></li>
                <li class="language-dropdown">
                    <a href="#" onclick="toggleDropdown(event)">Language</a>
                    <ul class="language-options">
                        <li><a href="#" onclick="setLanguage('en')">English</a></li>
                        <li><a href="#" onclick="setLanguage('az')">Azerbaijani</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Share Your Post</h2>
        <form id="shareForm">
            <label for="imageUpload">Upload Image:</label>
            <input type="file" id="imageUpload" accept="*" required>
            
            <label for="description">Description:</label>
            <textarea id="description" placeholder="Write about your post..." required></textarea>
            
            <button type="submit">Share</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Act for Impact. All rights reserved.</p>
    </footer>

    <script src="share.js"></script>
</body>
</html>
